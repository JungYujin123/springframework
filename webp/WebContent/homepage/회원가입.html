<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>

label{
	display: inline-block;   /* inline에서 inline-block형태로 변경시킴 */
	width: 500px;
}
div{
	display: inline-block;
}
fieldset{
	width: 500px;

	background-color: yellow;
}
</style>
</head>
<body>
	<form>
		<fieldset>
		<legend>회원정보입력</legend>
		<label for="id">아이디</label>
		<input name="id" id="id" maxlength="2" required> <br>

		<label for="id">패스워드</label>
		<input name="pass" id="pass" maxlength="2" required> <br>
	
		<label for="id">패스워드 확인</label>
		<input name="pass" id="pass" maxlength="2" required> <br>
		
		<label for="id">이름</label>
		<input name="id" id="id" maxlength="2" required> <br>
		
		<label for="tl">휴대폰번호</label>
		<input type="tel" name="tel" id="tl"
				pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}"> <br>
				
		<label for="em">이메일</label>
		<input type="email" name="email" id="em"> <br>
		
		<label for="dt">생일</label>
		<input type="date" name="date" id="dt"> <br>
		
		남<input type="radio" name="gender" value="남자">
		여<input type="radio" name="gender" value="여자"><br>
		
		<input type="submit">
		<input type="reset">
		</fieldset>
	</form>
</body>
</html>
